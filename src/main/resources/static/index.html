<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple animation for new messages */
        #messageArea li.new-message {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Styling for conversation list items */
        .conversation-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .conversation-item:hover {
            background-color: #e5e7eb;
        }
        .active-conversation {
            background-color: #dbeafe;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 flex items-center justify-center h-screen">

    <!-- Login/Register Page (No changes here) -->
    <div id="auth-page" class="w-full max-w-md">
        <div id="login-view" class="p-8 bg-white rounded-2xl shadow-lg text-center">
            <h1 class="text-2xl font-bold mb-6 text-slate-900">Login to Chat</h1>
            <form id="loginForm" action="/login" method="post" class="space-y-4">
                <input type="text" name="username" placeholder="Username" autocomplete="username" class="w-full px-4 py-3 border border-slate-300 rounded-lg" required>
                <input type="password" name="password" placeholder="Password" autocomplete="current-password" class="w-full px-4 py-3 border border-slate-300 rounded-lg" required>
                <div id="login-error" class="text-red-500 text-sm hidden">Invalid username or password.</div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600">Login</button>
            </form>
            <p class="mt-6 text-sm">Don't have an account? <a href="#" id="show-register" class="font-semibold text-blue-500 hover:underline">Register here</a></p>
        </div>
        <div id="register-view" class="hidden p-8 bg-white rounded-2xl shadow-lg text-center">
            <h1 class="text-2xl font-bold mb-6 text-slate-900">Create an Account</h1>
            <form id="registerForm" class="space-y-4">
                <input type="text" id="register-username" placeholder="Choose a username" class="w-full px-4 py-3 border border-slate-300 rounded-lg" required>
                <input type="password" id="register-password" placeholder="Choose a password" class="w-full px-4 py-3 border border-slate-300 rounded-lg" required>
                <div id="register-message" class="text-sm"></div>
                <button type="submit" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600">Register</button>
            </form>
            <p class="mt-6 text-sm">Already have an account? <a href="#" id="show-login" class="font-semibold text-blue-500 hover:underline">Login here</a></p>
        </div>
    </div>

    <!-- NEW WhatsApp-style Chat Page -->
    <div id="chat-page" class="hidden w-full max-w-6xl h-[95vh] flex bg-white rounded-2xl shadow-lg">
        <!-- Sidebar for conversations -->
        <aside class="w-1/3 bg-slate-50 border-r border-slate-200 p-4 flex flex-col rounded-l-2xl">
            <header class="mb-4">
                <h2 class="text-xl font-bold text-slate-900">Welcome, <span id="current-username"></span>!</h2>
                <form action="/logout" method="post" class="inline"><button type="submit" class="text-sm text-red-500 hover:underline">Logout</button></form>
            </header>
            <div class="flex gap-2 mb-4">
                <button id="new-group-btn" class="flex-1 bg-blue-500 text-white font-bold py-2 rounded-lg text-sm hover:bg-blue-600">New Group</button>
                <button id="new-chat-btn" class="flex-1 bg-green-500 text-white font-bold py-2 rounded-lg text-sm hover:bg-green-600">New Chat</button>
            </div>
            <h3 class="text-lg font-semibold text-slate-800 mb-2">Chats</h3>
            <ul id="conversation-list" class="space-y-1 overflow-y-auto flex-1">
                <!-- Conversation items will be dynamically inserted here -->
                <li class="text-center text-slate-500 p-4">No conversations yet.</li>
            </ul>
        </aside>
        
        <!-- Main chat area -->
        <main id="chat-main" class="w-2/3 flex flex-col">
            <div id="welcome-view" class="flex flex-col items-center justify-center h-full text-center text-slate-500">
                <svg class="w-24 h-24 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 5.523-4.477 10-10 10S1 17.523 1 12 5.477 2 11 2s10 4.477 10 10z"></path></svg>
                <h2 class="text-2xl font-bold">Select a chat to start messaging</h2>
                <p>Create a new group or start a one-on-one conversation.</p>
            </div>
            
            <div id="chat-view" class="hidden flex-col flex-1">
                <header class="p-4 border-b border-slate-200"><h2 id="chat-header" class="text-xl font-bold text-slate-900"></h2></header>
                <ul id="messageArea" class="flex-1 p-6 space-y-2 overflow-y-auto"></ul>
                <footer class="p-4 bg-slate-50 border-t border-slate-200 rounded-br-2xl">
                    <form id="messageForm" class="flex gap-3">
                        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="flex-1 px-4 py-3 border border-slate-300 rounded-lg">
                        <button type="submit" class="bg-blue-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-600">Send</button>
                    </form>
                </footer>
            </div>
        </main>
    </div>

    <script>
        // --- Main App Logic ---
        async function startApp() {
            if (window.location.pathname.includes('/chat')) {
                try {
                    const response = await fetch('/api/user/me');
                    if (response.ok) {
                        const username = await response.text();
                        if (username) {
                            document.querySelector('#auth-page').style.display = 'none';
                            document.querySelector('#chat-page').classList.remove('hidden');
                            initializeChatApp(username); // Pass the username to the chat app
                        }
                    } else { window.location.href = "/"; }
                } catch (e) { window.location.href = "/"; }
            } else {
                setupAuthPage();
            }
        }

        function setupAuthPage() {
            // (This is the same login/register logic as before, no changes needed)
            document.querySelector('#auth-page').style.display = 'block';
            const showRegisterLink = document.querySelector('#show-register');
            const showLoginLink = document.querySelector('#show-login');
            const registerForm = document.querySelector('#registerForm');
            const loginError = document.querySelector('#login-error');
            const registerMessage = document.querySelector('#register-message');
            showRegisterLink.addEventListener('click', (e) => { e.preventDefault(); document.querySelector('#login-view').classList.add('hidden'); document.querySelector('#register-view').classList.remove('hidden'); });
            showLoginLink.addEventListener('click', (e) => { e.preventDefault(); document.querySelector('#register-view').classList.add('hidden'); document.querySelector('#login-view').classList.remove('hidden'); });
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const regUsername = document.querySelector('#register-username').value.trim();
                const regPassword = document.querySelector('#register-password').value.trim();
                if (!regUsername || !regPassword) return;
                try {
                    const response = await fetch('/api/register', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: regUsername, password: regPassword }) });
                    const message = await response.text();
                    registerMessage.textContent = message;
                    registerMessage.className = response.ok ? 'text-sm text-green-500' : 'text-sm text-red-500';
                } catch (error) {
                    registerMessage.textContent = 'An error occurred during registration.';
                    registerMessage.className = 'text-sm text-red-500';
                }
            });
            if (new URLSearchParams(window.location.search).has('error')) {
                loginError.classList.remove('hidden');
            }
        }
        
        // --- NEW Chat App Initialization ---
        function initializeChatApp(currentUser) {
            document.getElementById('current-username').textContent = currentUser;
            
            const newGroupBtn = document.getElementById('new-group-btn');
            const newChatBtn = document.getElementById('new-chat-btn');
            const welcomeView = document.getElementById('welcome-view');
            const chatView = document.getElementById('chat-view');

            // Placeholder actions for new buttons
            newGroupBtn.addEventListener('click', () => {
                const groupName = prompt("Enter a name for your new group:");
                if(groupName) {
                    alert(`Group "${groupName}" would be created. (Backend not connected yet)`);
                }
            });

            newChatBtn.addEventListener('click', () => {
                const otherUser = prompt("Enter the username of the person you want to chat with:");
                if(otherUser) {
                    alert(`A private chat with "${otherUser}" would be started. (Backend not connected yet)`);
                }
            });
            
            // This is where we will eventually fetch and display the user's conversations.
            // For now, it will just show the "No conversations yet" message.
        }

        // Run the app!
        startApp();
    </script>
</body>
</html>
